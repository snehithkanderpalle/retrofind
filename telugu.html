<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telugu Classics - Old Songs Archive</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body class="hindi-theme">
  <header>
    <h1>Telugu Old Classics</h1>
    <a href="index.html" class="logout">Logout</a>
  </header>

  <main>
    <!-- Add Song Form -->
    <section class="add-song">
      <h2>Add a Song</h2>
      <input type="text" id="song-title" placeholder="Song Title">
      <input type="text" id="song-artist" placeholder="Artist Name">
      <input type="url" id="song-link" placeholder="YouTube/Spotify Link">
      <button onclick="addSong('Telugu')">Add Song</button>
    </section>

    <!-- Songs List -->
    <section>
      <h2>Community Songs</h2>
      <div id="songs-list" class="songs-list">
        <!-- Songs will be added here dynamically -->
      </div>
    </section>
  </main>
</body>
</html>
